<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="search">
      <input
        id="input-city"
        class="input"
        type="text"
        placeholder="Search for a city..."
      />
      <button class="search-btn" type="button">
        <i class="fa-solid fa-magnifying-glass"></i>
      </button>
    </div>
    <div class="container">
      <div class="main-weather">
        <span class="city" id="city"></span>
        <span class="temperature" id="temperature"></span>
        <span class="desc bold" id="desc"></span>
        <div class="additional-info">
          <span class="additional" id="wind"></span>
          <span class="additional" id="pressure"></span>
          <span class="additional" id="humidity"></span>
          <span class="additional" id="cloudiness"></span>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
